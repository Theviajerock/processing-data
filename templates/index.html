#{% extends "base.html" %}
{% block content %}

<style>
    .liveflights {
        margin: auto;
        width: 600px;
        background-color: #DDDDDD;
        opacity: 0.6;
        filter: alpha(opacity=50);
        color: black;
    }
    .origin_destination{
        padding-top: 10px;
    }
    div .places {
        display:inline;
    }
</style>
<div class="liveflights">

    <form action="" method="post">

        <div class="form-group">
            <label for="cedula">Country: </label>
            <input type="text" class="form-control" name="cedula" value="CO">
        </div>
         <div class="form-group">
            <label for="usuario">Currency: </label>
            <input type="text" class="form-control" name="usuario" value="COP">
        </div>

        <button type="submit" class="btn btn-default">Search</button>
    </form>
</div>


{% endblock %}
